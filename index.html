<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Ask a question, click the ball and find out the truth!</p>
        </div>

        <div class="ball-img">
            <img src="img/ball-35516_1920.png" alt="Black cue ball with a number eight">
        </div>

        <div class="question-area">
            <h2>Ask a question: </h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
